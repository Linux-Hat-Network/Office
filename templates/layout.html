<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="title"></title>
    <link rel="”canonical”" />
  </head>
  <body onload="login(){% block onload %}{% endblock %}">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="bg-light navbar-brand" href="/">Linux_Hat's Office</a>
        <button
          class="navbar-toggler button-icon"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="bg-light nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="bg-light nav-link" href="/cloud">Cloud</a>
            </li>
            <li class="nav-item">
              <a class="bg-light nav-link" href="/notes">Notes</a>
            </li>
            <li class="nav-item">
              <span class="bg-light nav-link"><strong id="head"></strong></span>
            </li>
            <span class="navbar-text">
              <div class="form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="darkSwitch"
                  style="border-radius: 7px"
                />
                <label class="bg-light custom-control-label" for="darkSwitch"
                  >Dark Mode</label
                >
              </div>
              <script src="/static/dark-mode-switch.min.js"></script>
            </span>
          </ul>
          <div class="d-flex" style="padding-right: 5px">
            <a
              class="btn btn-success"
              href="https://auth.linuxhat.net/"
              role="button"
              id="accountIndicator"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-box-arrow-in-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                />
              </svg>
              Login
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div id="alert_placeholder"></div>
      {% block content %} {% endblock %}
    </div>
    {% block content_out %} {% endblock %}
  </body>
</html>
